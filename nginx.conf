server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 500m;

    # Use Docker's internal DNS resolver
    resolver 127.0.0.11 valid=30s ipv6=off;

    # ── REST API → radio-server Node.js ──────────────────────
    location /api/ {
        proxy_pass http://radio-server:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";

        # Handle preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            return 204;
        }
    }

    # ── Icecast streams → radio-server Icecast ───────────────
    location /stream/ {
        proxy_pass http://radio-server:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_buffering off;
        proxy_cache off;
        add_header Access-Control-Allow-Origin *;
    }

    # ── Icecast admin/status ──────────────────────────────────
    location /icecast/ {
        proxy_pass http://radio-server:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin *;
    }

    # ── WebSocket proxy (DJ broadcaster → streaming server) ───
    location /ws {
        proxy_pass http://radio-server:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ── SPA routing ──────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Static asset caching ──────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
