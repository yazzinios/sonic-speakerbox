[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

; ── Icecast2 ──────────────────────────────────────────────────────────────────
[program:icecast]
command=/usr/bin/icecast2 -c /etc/icecast2/icecast.xml
autostart=true
autorestart=true
startretries=5
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; ── Liquidsoap ────────────────────────────────────────────────────────────────
[program:liquidsoap]
command=/usr/bin/liquidsoap /app/radio.liq
autostart=true
autorestart=true
startretries=5
startsecs=5
priority=20
environment=ICECAST_HOST="%(ENV_ICECAST_HOST)s",ICECAST_PORT="%(ENV_ICECAST_PORT)s",ICECAST_SOURCE_PASSWORD="%(ENV_ICECAST_SOURCE_PASSWORD)s",UPLOAD_DIR="%(ENV_UPLOAD_DIR)s",LIQ_HOST="localhost",LIQ_TELNET_PORT="1234",LIQ_HARBOR_PORT="8005"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; ── Node.js API ───────────────────────────────────────────────────────────────
[program:api]
command=/usr/bin/node /app/server.js
autostart=true
autorestart=true
startretries=10
startsecs=3
priority=30
environment=PORT="3001",ICECAST_HOST="%(ENV_ICECAST_HOST)s",ICECAST_PORT="%(ENV_ICECAST_PORT)s",ICECAST_SOURCE_PASSWORD="%(ENV_ICECAST_SOURCE_PASSWORD)s",UPLOAD_DIR="%(ENV_UPLOAD_DIR)s",LIQ_HOST="localhost",LIQ_TELNET_PORT="1234",LIQ_HARBOR_PORT="8005"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
