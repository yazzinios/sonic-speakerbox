server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── SPA routing ──────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── HLS playlist + segments (listeners) ──────────────────
    location /hls/ {
        proxy_pass http://hls-server:3001/hls/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control no-cache;
        add_header Access-Control-Allow-Origin *;
    }

    # ── Status endpoint (which decks are live) ────────────────
    location /status {
        proxy_pass http://hls-server:3001/status;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin *;
    }

    # ── WebSocket proxy (DJ broadcaster → streaming server) ───
    location /ws {
        proxy_pass http://hls-server:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ── Static asset caching ──────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
